<!DOCTYPE html>
<html lang="en" class="dark scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToolCraft AI - Premium Utilities</title>
    <meta name="description" content="A suite of modern tools including BMI, EMI, Age calculators and more." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            colors: {
              glass: 'rgba(255, 255, 255, 0.05)',
              glassBorder: 'rgba(255, 255, 255, 0.1)',
              neonBlue: '#00f3ff',
              neonPurple: '#bc13fe',
              neonGreen: '#0aff60',
            },
            animation: {
              'blob': 'blob 7s infinite',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'micro-jitter': 'micro-jitter 0.3s infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'micro-jitter': {
                '0%, 100%': { transform: 'translate(0, 0)' },
                '25%': { transform: 'translate(0.5px, 0.5px)' },
                '50%': { transform: 'translate(-0.5px, -0.5px)' },
                '75%': { transform: 'translate(-0.5px, 0.5px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 100px; /* Offset for fixed header */
      }
      body {
        transition: background-color 0.3s ease, color 0.3s ease;
        overflow-x: hidden;
      }
      /* Glass Card Base Styles - colors handled by Tailwind utilities now */
      .glass-card {
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
      }
      .neon-glow:hover {
        box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
      }
      .neon-text-gradient {
        background: linear-gradient(to right, #00f3ff, #bc13fe);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }

      /* 3D Coin Flip Animation */
      @keyframes coin-flip {
        0% { transform: translateY(0) rotateY(0) scale(1); }
        40% { transform: translateY(-120px) rotateY(900deg) scale(1.2); }
        100% { transform: translateY(0) rotateY(1800deg) scale(1); }
      }
      .animate-coin-flip {
        animation: coin-flip 2s cubic-bezier(0.45, 0.05, 0.55, 0.95) forwards;
        transform-style: preserve-3d;
      }
      
      /* Glitch Effect for Hero Text */
      .glitch-text {
        position: relative;
      }
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .glitch-text::before {
        left: 2px;
        text-shadow: -1px 0 #00f3ff;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }
      .glitch-text::after {
        left: -2px;
        text-shadow: -1px 0 #bc13fe;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim2 5s infinite linear alternate-reverse;
      }
      @keyframes glitch-anim {
        0% { clip: rect(2px, 9999px, 5px, 0); }
        20% { clip: rect(65px, 9999px, 89px, 0); }
        40% { clip: rect(32px, 9999px, 12px, 0); }
        60% { clip: rect(12px, 9999px, 6px, 0); }
        80% { clip: rect(54px, 9999px, 43px, 0); }
        100% { clip: rect(23px, 9999px, 76px, 0); }
      }
      @keyframes glitch-anim2 {
        0% { clip: rect(65px, 9999px, 89px, 0); }
        20% { clip: rect(2px, 9999px, 5px, 0); }
        40% { clip: rect(12px, 9999px, 6px, 0); }
        60% { clip: rect(32px, 9999px, 12px, 0); }
        80% { clip: rect(23px, 9999px, 76px, 0); }
        100% { clip: rect(54px, 9999px, 43px, 0); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-white">
    <div id="root"></div>
  </body>
</html>
